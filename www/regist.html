<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="regist">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="iconoatras icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="navbartitle title tnav">DocuSalud</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title centrado letras">Registrarse</div>
        <div class="list no-hairlines-md">
            <ul class="isyregist">
              <li class="item-content item-input item-input-with-info">
                <div class="item-inner">
                  <div class="item-title item-label"></div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="Nombre y Apellido" id="nyaregist" required validate />
                    <span class="input-clear-button"></span>
                    <div class="item-input-info">Coloca tu nombre y apellido</div>
                  </div>
                </div>
              </li>
                <li class="item-content item-input item-input-with-info">
                  
                    <div class="item-inner">
                      <div class="item-title item-label"></div>
                      <div class="item-input-wrap">
                        <input type="email" placeholder="Email" id="emailregist" required validate />
                        <span class="input-clear-button"></span>
                        <div class="item-input-info">Coloca tu email</div>
                      </div>
                    </div>
                  </li>
                
              <li class="item-content item-input item-input-with-info">
                
                <div class="item-inner">
                  <div class="item-title item-label"></div>
                  <div class="item-input-wrap">
                    <input type="password" placeholder="Contraseña" id="contraregist" required validate />
                    <span class="input-clear-button"></span>
                    <div class="item-input-info">8 caracteres mínimo. Con números y letras</div>
                  </div>
                </div>
              </li>
              <li class="item-content item-input item-input-with-info">
                
                <div class="item-inner">
                  <div class="item-title item-label"></div>
                  <div class="item-input-wrap">
                    <input type="password" placeholder="Repetir contraseña" required validate />
                    <span class="input-clear-button"></span>
                    <div class="item-input-info"></div>
                  </div>
                </div>
              </li>
            </ul>
            <button id="finregist" class="button button-fill button-small centrado">Registrarse</button>
          </div>
    </div>
</div>
